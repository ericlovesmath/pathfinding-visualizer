<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public/styles.css">
  <link rel="icon" href="data:,">
  <script src="dist/app.js" type="module"></script>
  <title>Pathfinding Visualizer</title>
</head>

<body>
  <header>
    <h1>Pathfinding Visualizer</h1>
  </header>

  <div id="navbar">
    <p>Current Node:</p>
    <select class="select-node-type" name="select-node-type">
      <option value="" selected disabled hidden>Choose Node Here</option>
      <option value="wall">Wall</option>
      <option value="start">Start Node</option>
      <option value="end">End Node</option>
    </select>
    <p>Width:</p><input type="number" id="width-input" value="20">
    <p>Height:</p><input type="number" id="height-input" value="10">
    <button type="button" id="update-button">Update</button>
    <button type="button" id="simulate-button">Simulate</button>
  </div>

  <div id="container">
    <div id="grid"></div>
  </div>

  <footer>
    By <a target="_blank" rel="noopener noreferrer" href="https://github.com/ericlovesmath">@ericlovesmath</a> on
    Github<br>
    View the <a target="_blank" rel="noopener noreferrer"
      href="https://github.com/ericlovesmath/pathfinding-visualizer">source code</a>
  </footer>

</body>

</html>
